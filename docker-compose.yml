version: '3.8'

services:
  pdf-converter:
    build: .
    ports:
      - "443:8000"
    environment:
      - ALLOWED_ORIGINS=https://votre-domaine.com
      - MAX_FILE_SIZE_MB=5  # Free tier: 5MB
      - TIER=free
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - pdf-converter
    restart: unless-stopped