<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background hexagonal shape -->
  <polygon points="60,10 100,30 100,90 60,110 20,90 20,30" 
           fill="url(#logoGradient)" 
           stroke="#fff" 
           stroke-width="3"
           opacity="0.9"/>
  
  <!-- Inner geometric shape -->
  <polygon points="60,25 85,40 85,80 60,95 35,80 35,40" 
           fill="url(#accentGradient)" 
           stroke="#667eea" 
           stroke-width="2"
           opacity="0.8"/>
  
  <!-- Document transformation arrows -->
  <g transform="translate(30, 35)">
    <!-- Left document -->
    <rect x="0" y="0" width="12" height="16" rx="1" fill="#667eea"/>
    <rect x="1" y="2" width="10" height="2" fill="#fff" opacity="0.8"/>
    <rect x="1" y="5" width="8" height="1" fill="#fff" opacity="0.6"/>
    <rect x="1" y="7" width="9" height="1" fill="#fff" opacity="0.6"/>
    
    <!-- Arrow -->
    <path d="M 15 8 L 22 8 L 20 6 L 22 8 L 20 10 Z" fill="#764ba2"/>
    
    <!-- Right document -->
    <rect x="25" y="0" width="12" height="16" rx="1" fill="#fff"/>
    <rect x="26" y="2" width="10" height="2" fill="#667eea" opacity="0.8"/>
    <rect x="26" y="5" width="8" height="1" fill="#667eea" opacity="0.6"/>
    <rect x="26" y="7" width="9" height="1" fill="#667eea" opacity="0.6"/>
    
    <!-- Checkmark -->
    <path d="M 31 9 L 33 11 L 37 7" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="20" cy="25" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="35" r="1.5" fill="#22d3ee" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="85" r="2" fill="#f472b6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="90" r="1.5" fill="#10b981" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>